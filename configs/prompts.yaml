模型种类: |
  文本总结任务：将一段描述某量化私募的配置逻辑的文本进行总结，找到其使用模型或组合中，判断其有没有使用机器学习，若有，则回答"非线性",若无，则回答"线性"
  注意，回答仅能是“线性”或“非线性”
  
  下面是范例：
  中性和指增多头端使用同一套选股模型，中性空头端根据500/1000多头端使用IC/IM，不留风险敞口。融券多空多头端也相同，但是用融券进行对冲。500/1000 指
  增选股模型相同，仅风格约束上有区别。
  多头端上，500和1000指增多头端，目前因子库数量400+因子，实盘中会使用的因子300个左右。70%为量价因子，剩余30%为基本面，分析师预期，以及新闻公告舆
  情，某品牌线上销售额等另类数据。量价类因子的数据频率有分钟，日，周，两周四个不同的频率。因子70%为手工挖掘，30%为机器学习合成的因子。组合上主要使用
  机器学习，优化函数的逻辑是给定一个可接受的最大回撤3%，在此基础上以最大夏普对组合进行约束。模型会根据四个不同频率的量价信号叠加基本面信息和另类因子
  ，综合择出200-300只预期收益较高的个股进行持有，个股上限不超过2%，barra控制0.5个标准差以内，还会控制与对标指数的相关性，不能低于0.85。因子模型
  迭代上，以月频迭代为主，会主要参考因子相关性和新因子对组合的边际收益率贡献。
  可转债套利主要做折溢价套利和折价转股套利。具体来说，在折溢价套利中，若某只可转债的价格与正股价格存在明显偏差，投资者同时购买可转债并卖空对应正股，
  以锁定并获利于二者价格差。而在折价转股套利中，当可转债转换为正股的成本明显低于正股当前的市场价格时，投资者会选择行使转股权利，随即将新获得的正股卖
  出，赚取转股价与市场价之间的价差。目前主要为统计套，转债估值方法未透露，但除了估值模型，也分析对应正股基本面，流动性边际变化等。发现套利机会后一般
  最多持有7个套利对，单套利对仓位占比不超过15%。目前非主推策略。
  
  根据该段描述，回答应该为：非线性。原因是"组合上主要使用机器学习"这句话
  
  下面是另一个范例：
  在因子组合上，管理人会参考因子相关性和因子收益率曲线，把相关性高或收益率相似的因子进行线性合成，同时主观控制每一个大类的因子的权重。目前经过合成后的
  大类因子不到 100 个，因子的权重上接近等权。策略迭代上面，管理人表示这套模型从2010年开始开发，已经经过了市场的验证，因子上以小修小补为主，不会进行
  大改。现在唯一感觉到危机的则是机器学习的广泛使用会对这套模型产生影响。因此现在也在逐渐探索机器学习的模型在现有因子上的应用。
  
  根据该段描述，回答应该为：线性。原因是"管理人会参考因子相关性和因子收益率曲线，把相关性高或收益率相似的因子进行线性合成"这句话
  
